<!DOCTYPE html>
<html>
<head>
    <title>Trading Signals - Real Strategy Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }
        
        body.dark {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px;
            position: relative;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(255,255,255,0.1);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .signal-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }
        
        .signal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .signal-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.2);
        }
        
        .signal-card:hover::before {
            transform: translateX(100%);
        }
        
        .buy-signal {
            border-left: 4px solid #00d4aa;
            background: linear-gradient(135deg, rgba(0,212,170,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
        
        .sell-signal {
            border-left: 4px solid #ff6b6b;
            background: linear-gradient(135deg, rgba(255,107,107,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
        
        .signal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px;
        }
        
        .signal-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .signal-type { 
            padding: 8px 16px; 
            border-radius: 25px; 
            font-weight: 600; 
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .buy { 
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
        }
        
        .sell { 
            background: linear-gradient(135deg, #ff6b6b 0%, #e55656 100%);
            color: white;
        }
        
        .signal-details { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item { 
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .detail-label { 
            font-size: 11px; 
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .detail-value { 
            font-size: 16px; 
            font-weight: 600; 
            margin-top: 8px;
        }
        
        .filters { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 80px; 
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s both;
            position: relative;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
        }
        
        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .filter-btn.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .market-group {
            position: relative;
            display: inline-block;
            margin: 0 5px;
        }
        
        .market-btn {
            position: relative;
        }
        
        .market-btn.expanded {
            background: rgba(255,255,255,0.15);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .sub-filters {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 100px;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .sub-btn {
            padding: 8px 16px;
            font-size: 12px;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #e55656 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .confidence { 
            display: flex; 
            align-items: center; 
            gap: 8px;
            justify-content: center;
        }
        
        .confidence-bar {
            width: 80px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffa500 50%, #00d4aa 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 3px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            animation: pulse 2s infinite;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .real-badge {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(0, 212, 170, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Real Trading Signals</h1>
            <p>Live signals from your actual strategy backtests</p>
            <div class="btn-group">
                <button onclick="window.location.href='/'" class="btn btn-secondary">üè† Back to Main</button>
                <button class="btn btn-danger" onclick="refreshSignals()">üîÑ Refresh Signals</button>
                <button id="themeToggle" onclick="toggleTheme()" class="btn btn-secondary">üåô Dark Mode</button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterSignals('all')">All Signals</button>
            
            <div class="market-group">
                <button class="filter-btn market-btn" onclick="toggleMarket('stocks')">üìà Stocks</button>
                <div class="sub-filters" id="stocks-sub" style="display: none;">
                    <button class="filter-btn sub-btn" onclick="filterSignals('stocks-buy')">Buy</button>
                    <button class="filter-btn sub-btn" onclick="filterSignals('stocks-sell')">Sell</button>
                </div>
            </div>
            
            <div class="market-group">
                <button class="filter-btn market-btn" onclick="toggleMarket('forex')">üí± Forex</button>
                <div class="sub-filters" id="forex-sub" style="display: none;">
                    <button class="filter-btn sub-btn" onclick="filterSignals('forex-buy')">Buy</button>
                    <button class="filter-btn sub-btn" onclick="filterSignals('forex-sell')">Sell</button>
                </div>
            </div>
            
            <div class="market-group">
                <button class="filter-btn market-btn" onclick="toggleMarket('commodities')">ü•á Commodities</button>
                <div class="sub-filters" id="commodities-sub" style="display: none;">
                    <button class="filter-btn sub-btn" onclick="filterSignals('commodities-buy')">Buy</button>
                    <button class="filter-btn sub-btn" onclick="filterSignals('commodities-sell')">Sell</button>
                </div>
            </div>
            
            <div class="market-group">
                <button class="filter-btn market-btn" onclick="toggleMarket('crypto')">‚Çø Crypto</button>
                <div class="sub-filters" id="crypto-sub" style="display: none;">
                    <button class="filter-btn sub-btn" onclick="filterSignals('crypto-buy')">Buy</button>
                    <button class="filter-btn sub-btn" onclick="filterSignals('crypto-sell')">Sell</button>
                </div>
            </div>
        </div>
        
        <div id="signalsContainer">
            <div class="loading">Loading real trading signals...</div>
        </div>
    </div>

    <script>
        let allSignals = [];
        let currentFilter = 'all';
        let openMarket = null;

        async function generateSignals() {
            try {
                const response = await fetch('/api/trading-signals');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data.signals || [];
            } catch (error) {
                console.error('Error fetching real signals:', error);
                showError('Failed to load real signals: ' + error.message);
                return [];
            }
        }
        
        function toggleMarket(market) {
            const subFilters = document.getElementById(market + '-sub');
            const marketBtn = event.target;
            
            // Close other markets
            if (openMarket && openMarket !== market) {
                document.getElementById(openMarket + '-sub').style.display = 'none';
                document.querySelector(`[onclick="toggleMarket('${openMarket}')"]`).classList.remove('expanded');
            }
            
            // Toggle current market
            if (subFilters.style.display === 'none') {
                subFilters.style.display = 'flex';
                marketBtn.classList.add('expanded');
                openMarket = market;
            } else {
                subFilters.style.display = 'none';
                marketBtn.classList.remove('expanded');
                openMarket = null;
            }
        }
        
        function renderSignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (signals.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 50px; opacity: 0.7;">No signals available</div>';
                return;
            }
            
            container.innerHTML = signals.map((signal, index) => `
                <div class="signal-card ${signal.signal.toLowerCase()}-signal" data-type="${signal.type}" data-signal="${signal.signal.toLowerCase()}" onclick="showSignalDetails(${index})" style="cursor: pointer;">
                    <div class="signal-header">
                        <div>
                            <h3>${signal.symbol}<span class="real-badge">REAL</span></h3>
                            <small>${signal.type.toUpperCase()} ‚Ä¢ ${signal.timeframe} ‚Ä¢ ${signal.tradeDate} ${signal.timestamp}</small>
                        </div>
                        <span class="signal-type ${signal.signal.toLowerCase()}">${signal.signal}</span>
                    </div>
                    
                    <div class="signal-details">
                        <div class="detail-item">
                            <div class="detail-label">Current Price</div>
                            <div class="detail-value">${signal.currentPrice}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Target Price</div>
                            <div class="detail-value">${signal.targetPrice}${signal.pips ? ` (+${signal.pips} pips)` : ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Stop Loss</div>
                            <div class="detail-value">${signal.stopLoss}${signal.stopPips ? ` (-${signal.stopPips} pips)` : ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Risk/Reward</div>
                            <div class="detail-value">1:${signal.riskReward}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Strategy</div>
                            <div class="detail-value">${signal.strategy}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Win Rate</div>
                            <div class="detail-value">${signal.winRate || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Avg Return</div>
                            <div class="detail-value">${signal.avgReturn || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total Trades</div>
                            <div class="detail-value">${signal.totalTrades || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Urgency</div>
                            <div class="detail-value" style="color: ${signal.urgency === 'HIGH' ? '#ff4444' : signal.urgency === 'MEDIUM' ? '#ffaa00' : '#44ff44'}">${signal.urgency}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Confidence</div>
                            <div class="detail-value confidence">
                                ${signal.confidence}%
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${signal.confidence}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="signal-actions">
                        <button onclick="copySignal('${signal.symbol}', '${signal.signal}', '${signal.currentPrice}', '${signal.targetPrice}', '${signal.stopLoss}', '${signal.confidence}')" 
                                class="btn btn-success">
                            üìã Copy Signal
                        </button>
                        <button onclick="copyTradingView('${signal.symbol}', '${signal.signal}', '${signal.currentPrice}', '${signal.targetPrice}', '${signal.stopLoss}')" 
                                class="btn btn-primary">
                            üìä TradingView
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function filterSignals(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            
            if (filter === 'all') {
                document.querySelector('[onclick="filterSignals(\'all\')"]').classList.add('active');
            } else {
                event.target.classList.add('active');
            }
            
            let filteredSignals = allSignals;
            
            if (filter.includes('-')) {
                const [market, signal] = filter.split('-');
                filteredSignals = allSignals.filter(s => 
                    s.type === market && s.signal === signal.toUpperCase()
                );
            } else if (filter !== 'all') {
                filteredSignals = allSignals.filter(s => s.type === filter);
            }
            
            renderSignals(filteredSignals);
        }
        
        async function refreshSignals() {
            document.getElementById('signalsContainer').innerHTML = '<div class="loading">Loading real trading signals...</div>';
            allSignals = await generateSignals();
            return Promise.resolve();
        }
        
        function copySignal(symbol, signal, currentPrice, targetPrice, stopLoss, confidence) {
            const signalText = `üöÄ REAL TRADING SIGNAL [LIVE STRATEGY DATA]

üìä Symbol: ${symbol}
üü¢ Action: ${signal}
üí∞ Entry: ${currentPrice}
üéØ Target: ${targetPrice}
üõë Stop Loss: ${stopLoss}
üìà Confidence: ${confidence}%

ü§ñ Generated from actual strategy backtests
üìä Based on real market analysis
‚ö° Live signal from proven algorithms

üìÖ Generated: ${new Date().toLocaleString()}

#RealTrading #${symbol} #${signal} #LiveStrategy`;
            
            navigator.clipboard.writeText(signalText).then(() => {
                showNotification('‚úÖ Real signal copied to clipboard!');
            }).catch(() => {
                showNotification('‚ùå Failed to copy signal');
            });
        }
        
        function copyTradingView(symbol, signal, currentPrice, targetPrice, stopLoss) {
            const tvText = `${signal} ${symbol}
Entry: ${currentPrice}
Target: ${targetPrice}
SL: ${stopLoss}
Time: ${new Date().toLocaleTimeString()}
Source: Real Strategy Data`;
            
            navigator.clipboard.writeText(tvText).then(() => {
                showNotification('‚úÖ TradingView format copied!');
            }).catch(() => {
                showNotification('‚ùå Failed to copy');
            });
        }
        
        function showError(message) {
            const container = document.getElementById('signalsContainer');
            container.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = 'notification';
            notification.style.animation = 'slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }
        
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                btn.textContent = 'üåô Dark Mode';
                localStorage.setItem('tradingSignalsTheme', 'light');
            } else {
                body.classList.add('dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('tradingSignalsTheme', 'dark');
            }
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                z-index: 10000;
                font-weight: 500;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255,255,255,0.1);
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            }
        `;
        document.head.appendChild(style);
        
        // Initialize
        window.onload = function() {
            // Load saved theme
            const savedTheme = localStorage.getItem('tradingSignalsTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è Light Mode';
            }
            
            // Load signals and display all by default
            refreshSignals().then(() => {
                filterSignals('all');
            });
            
            // Auto-refresh every 60 seconds
            setInterval(refreshSignals, 60000);
        };
    </script>
</body>
</html>
